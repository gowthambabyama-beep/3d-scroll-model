<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Sync Animation</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
    /* Make page tall so we can scroll */
    body::after {
      content: "";
      display: block;
      height: 3000px;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let clock = new THREE.Clock();
  let mixer, action, duration;

  // Load GLB
  new THREE.GLTFLoader().load('model.glb', (gltf) => {
    scene.add(gltf.scene);

    // Animation mixer
    mixer = new THREE.AnimationMixer(gltf.scene);
    action = mixer.clipAction(gltf.animations[0]);
    action.play();
    duration = gltf.animations[0].duration;

    animate();
  });

  function animate() {
    requestAnimationFrame(animate);

    if (mixer && duration) {
      // Scroll progress between 0 and 1
      let scrollTop = window.scrollY;
      let maxScroll = document.body.scrollHeight - window.innerHeight;
      let scrollPercent = scrollTop / maxScroll;

      // Set animation time according to scroll
      mixer.setTime(scrollPercent * duration);
    }

    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
